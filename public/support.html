<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>支援 - イラストレーターのホームページ</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>支援</h1>
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="blog.html">ブログ</a></li>
        <li><a href="support.html">支援</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="support">
      <h2>支援チケットの購入</h2>
      <!-- PayPal決済フォーム（※YOUR_BUTTON_ID を実際のIDに置き換えてください） -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="YOUR_BUTTON_ID">
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - 安全で簡単なオンライン決済">
        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
      </form>
      <h2>寄付も歓迎します</h2>
      <!-- 必要に応じて寄付用のフォームやリンクを追加 -->
    </section>
    <section class="affiliate">
      <h2>おすすめアイテム</h2>
      <!-- アフィリエイト広告コードをここに配置 -->
      <div class="affiliate-ad">
        <!-- 例：Amazonアソシエイトのバナー -->
        <a href="https://www.amazon.co.jp/dp/商品ID/?tag=youraffiliateid">
          <img src="images/affiliate-banner.jpg" alt="おすすめアイテム">
        </a>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 イラストレーターの名前</p>
  </footer>
</body>
</html>
